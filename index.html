<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock paper scissor</title>
  </head>
  <body>
    <h2 style="text-align: center" class="winner">
      Let's play rock, paper and scissor
    </h2>
    <div class="results">
      <div>
        You
        <span id="playerScore">0</span>
      </div>
      <div>
        Computer
        <span id="computerScore">0</span>
      </div>
      <!-- <div class="result-selection winner">✊</div>
      <div class="result-selection">✌</div> -->
    </div>
    <hr />

    <div class="container">
      <div class="player-options">
        <div><img opt="rock" src="images/rock.png" /></div>
        <div><img opt="paper" src="images/paper.png" /></div>
        <div><img opt="scissor" src="images/scisor.png" /></div>
      </div>
      <div class="enemy-options">
        <div><img opt="rock" src="images/rock.png" /></div>
        <div><img opt="paper" src="images/paper.png" /></div>
        <div><img opt="scissor" src="images/scisor.png" /></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
